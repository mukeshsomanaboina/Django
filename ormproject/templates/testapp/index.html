<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Employees List</h1>
<table border="3">
    <thead>
        <th>Employee no</th>
        <th>Employee name</th>
        <th>Employee salary</th>
        <th>Employee Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
